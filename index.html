<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="background_image">
    <div class="content_wrapper">
      <div class="wrapper_1">
        <div class="huddle_svg">
          <img src="./images/logo.svg" alt="Huddle">
        </div>
        <div class="huddle_image">
          <img src="./images/illustration-mockups.svg" alt="Huddle_image">
        </div>
      </div>
      <div class="wrapper_2">
        <div class="heading_text_wrapper">
          <h2 class="heading_text">Build The Community Your Fans Will Love</h2>
        </div>
        <div class="description_text_wrapper">
          <p class="description_text">Huddle re-imagines the way we build communities. You have a voice, but so does
            your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
        </div>
        <div class="register_wrapper">
          <button class="register">Register</button>
        </div>
        <div class="social_icons">
          <button class="social_icon"><img src="./images/logo-facebook.svg" alt="facebook"
              class="logo_facebook"></button>
          <button class="social_icon"><img src="./images/logo-twitter.svg" alt="twitter" class="logo_twitter"></button>
          <button class="social_icon"><img src="./images/logo-instagram.svg" alt="instagram"
              class="logo_instagram"></button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Bhaskar Talla</a>.
    </p>
  </footer>
</body>


</html>
